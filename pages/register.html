<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/register.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid d-flex justify-content-center ">
          <a href="../index.html"><img  src="../images/Logo-realmod.svg" width="224px" height="50px" alt="" width="30" height="24"
            class=""></a>
            
          <a class="navbar-brand " href="#">
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
           
        </div>
      </nav>

      <main class="">
    <form class="row g-3">
        <h1 class="text-center"> Registrate</h1>
       
        <div class="col-12">
          <label for="inputAddress" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="nombres" placeholder="">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" placeholder="">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password">
          </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="ciudad">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado Civil</label>
          <select id="estadocivil" class="form-select">
            <option selected>Choose...</option>
            <option>Casado/a</option>
            <option>Unión Libre</option>
            <option>Divorciado/a</option>
            <option>Soltero/a</option>
          </select>
        </div>
        <div class="col-md-2">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registrar</button>
         
        </div>
      </form>
      <div >
        <a style="color:black; font-size: 20px; position:relative; left:800px; bottom:45px;" href="./login.html">Inicia Sesion Aquí</a>
      </div>
    </main>

      <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"></script>

  <script src="../scripts/register.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
